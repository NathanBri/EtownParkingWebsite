<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Popup Example</title>
</head>
<body>

    <button id="btn1" onclick="openPopup('popup1')">Open Popup 1</button>
    <button id="btn2" onclick="openPopup('popup2')">Open Popup 2</button>

    <div class="popup" id="popup1">
        <span class="close" onclick="closePopup('popup1')">&times;</span>
        <h2>Popup 1 Title</h2>
        <img src="image1.jpg" alt="Image 1">
        <p>Popup 1 text content goes here.</p>
    </div>

    <div class="popup" id="popup2">
        <span class="close" onclick="closePopup('popup2')">&times;</span>
        <h2>Popup 2 Title</h2>
        <img src="image2.jpg" alt="Image 2">
        <p>Popup 2 text content goes here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
